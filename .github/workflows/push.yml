name: Nuggetz Push
on:
  push:
    branches:
      - '*'
      - '!site'
jobs:
  Build-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Running build
        run: |
        cp ./src/* ./public
        ##docker run --name nuggetz slippytrumpet/nuggetz:v0.0.1
        ##docker cp nuggetz:/app/public ./public
        docker help

      - name: Push to `site` branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: site
          FOLDER: public
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Nuggetz build on `push`"

      - name: Build completed
        run: echo "Build status is ${{ job.status }}"
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">

	      </div>
		  </div>
	  </nav>
    <!-- END nav -->

  	<section class="hero-wrap js-fullheight img" style="background-image: url(images/bg_3.jpg);">
  		<div class="overlay"></div>
  		<div class="container">
  			<div class="row description js-fullheight align-items-center justify-content-center">
  				<div class="col-md-8 text-center">

					<!-- adds header text -->
					<nugget id="header-text" type="markdown" class="text" src="./data/header.md" template="./template/trasnformer">

                    </nugget>

  				</div>
  			</div>
  		</div>
  	</section>

	  <section class="ftco-section ftco-section-2">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-9 text-center">

						<!-- the main body -->
						<nugget type="markdown" src="./data/index.md" id="intro" class="main" tag="span">
                            <!-- start custom template -->
                            <div id="item-{$id}" class="item">
                                <div>
                                    <a href="{$link}">{$title}</a>
                                </div>
                                <div>
                                    {$description}
                                </div>
                            </div>
                            <!-- end custom template -->
                        </nugget>

					</div>
				</div>
			</div>
	  </section>
	  <!-- - - - - -end- - - - -  -->

      <section class="ftco-section bg-light">
          <div class="container">
              <div class="row">

                  <nugget type="markdown" class="col-md-6" id="why-static" src="./data/why-static.md"></nugget>

                  <div class="col-md-6">

                      image to follow

                  </div>
              </div>
          </div>
      </section>
      <!-- - - - - -end- - - - -  -->

      <section class="ftco-section bg-light">
          <div class="container">

              <div class="row">
                  <div class="col-md-6">

                      image to follow

                  </div>

                  <nugget type="markdown" class="col-md-6" id="why-dynamic" src="./data/why-dynamic.md"></nugget>

              </div>
          </div>
      </section>
      <!-- - - - - -end- - - - -  -->


	  <section class="ftco-section ftco-section-2 section-signup page-header img" style="background-image: url(images/bg_2.jpg);">

      <div class="container">

              <div class="row justify-content-center">
                  <div class="col-md-6 text-center">
                      <h2>RSS Feed Nugget</h2>
                   </div>
               </div>

          <nugget type="rss" class="row" id="rss-feed" src="https://bills.parliament.uk/rss/allbills.rss" display="6">

              <div class="col-md-4 mb-4 mb-md-0" style="margin-top:20px!important;">
          	        <div class="card card-style">
						  <h5 class="card-header py-4">{{.Title}}</h5>
						  <div class="card-body">
						    <p class="card-text">{{.Description}}</p>
						    <a href="{{.Link}}" class="btn btn-primary">Visit link</a>
						  </div>
                    </div>
              </div>

          </nugget>


      </div>
    </section>
    <!-- - - - - -end- - - - -  -->
		

	  <footer class="ftco-section ftco-section-2">
	  	<div class="col-md-12 text-center">
            <div>Last updated, <nugget type="datetime" id="last-update" class="mb-0" tag="p"></nugget></div>

          <p class="mb-0">
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;<script>
              document.write(new Date().getFullYear());

            </script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </p>
        </div>
	  </footer>

  </div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/moment-with-locales.min.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/main.js"></script>
